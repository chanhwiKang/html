<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도형 서식 폼 만들기</title>
</head>
<body>
    <h2>도형 서식 폼 만들기</h2>
    <hr>
    <fieldset>
        <legend>도형 서식 입력</legend>
        <label>
            선종류 <select name="line">
            <option value="1">선없음</option>
            <option value="2">실선</option>
            <option value="3">점선</option>
        </select></label><br><br>

        <label>
            선두께 <input type="text" size="7">
            선색 <input type="color" value="#00bfff"
            onchange="document.body.style.color=this.value">
        </label><br><br>

        <label>
            투명도(0~100) :
            <input type="range" min="0" max="100" list="transparency">
            <datalist id="transparency">
                <option value="0" label="Low"></option>
                <option value="50" label="Medium"></option>
                <option value="100" label="High"></option>
            </datalist>
        </label>
    </fieldset>
    
</body>
</html>
